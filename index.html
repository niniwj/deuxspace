<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 样式 -->
  <link rel="stylesheet" href="style.css">

</head>

<header id="top-banner">
  <img src="images/topbanner.jpg" alt="网站横幅">
</header>



<!-- 顶部购物车图标 -->
<div id="cart-icon">
  🛒 <span id="cart-count">0</span>
</div>

<!-- 购物车弹出框 -->
<div id="cart-popup" class="hidden">
  <h2>Shopping Cart</h2>
  <div id="cart-list"></div>
  <p>Total: <span id="total-price">€0.00</span></p>
  <div id="paypal-button-container"></div>
</div>



  <!-- 搜索/分类/排序 -->
  <div id="filter-section">
    <input type="text" id="search-input" placeholder="Search products..." oninput="applyFilters()">
    <select id="category-select" onchange="applyFilters()">
      <option value="all">All Categories</option>
      <option value="Official Merch">Official Merch</option>
      <option value="Artist Authorised Merch">Artist Authorised Merch</option>
      <option value="More Merch">More Merch</option>
    </select>
    <select id="sort-select" onchange="applyFilters()">
      <option value="default">Default Sort</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
  </div>

  <!-- 商品列表 -->
  <div id="product-list"></div>


  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ATt-Gk79z_98WwtpZLOjAQzOPcNd4Tf6NUBwqy3234R3S9LXCShw-R8NC5Ey7tNeGrcRE59w9AbGn6Ks&currency=EUR"></script>

  <!-- 应用脚本 -->
  <script src="app.js"></script>
</body>
</html>
